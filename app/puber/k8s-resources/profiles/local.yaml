apiVersion: v1
kind: Namespace
metadata:
  name: puber
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: puber
  name: emqx
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: puber
  name: emqx
rules:
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  #namespace: puber
  name: emqx
roleRef:
  kind: ClusterRole
  name: emqx
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: emqx
    namespace: puber
---
apiVersion: v1
kind: Service
metadata:
  namespace: puber
  name: puber-service
  labels:
    namespace: puber
    app: puber
spec:
  ports:
    - port: 7000
      protocol: TCP
  clusterIP: None
  selector:
    namespace: puber
    app: puber
---
apiVersion: v1
kind: Service
metadata:
  namespace: puber
  name: emqx-service
  labels:
    namespace: puber
    app: puber
spec:
  ports:
    - name: mqtt
      port: 1883
      protocol: TCP
      targetPort: mqtt
    #- name: mqttssl
    #  port: 8883
    #  protocol: TCP
    #  targetPort: mqttssl
    #- name: mgmt
    #  port: 8081
    #  protocol: TCP
    #  targetPort: mgmt
    #- name: ws
    #  port: 8083
    #  protocol: TCP
    #  targetPort: ws
    #- name: wss
    #  port: 8084
    #  protocol: TCP
    #  targetPort: wss
    #- name: dashboard
    #  port: 18083
    #  protocol: TCP
    #  targetPort: dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: puber
  name: puber-deployment
  labels:
    namespace: puber
    app: puber
spec:
  replicas: 1
  selector:
    matchLabels:
      namespace: puber
      app: puber
  template:
    metadata:
      labels:
        namespace: puber
        app: puber
    spec:
      containers:
        - name: puber
          image: puber-image
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: puber
  name: emqx-deployment
  labels:
    namespace: puber
    app: emqx
spec:
  replicas: 1
  selector:
    matchLabels:
      namespace: puber
      app: emqx
  template:
    metadata:
      namespace: puber
      labels:
        namespace: puber
        app: emqx
    spec:
      serviceAccountName: emqx
      containers:
        - name: emqx
          image: emqx/emqx:4.3.7
          ports:
            - name: mqtt
              containerPort: 1883
            #- name: mqttssl
            #  containerPort: 8883
            #- name: mgmt
            #  containerPort: 8081
            #- name: ws
            #  containerPort: 8083
            #- name: wss
            #  containerPort: 8084
            #- name: dashboard
            #  containerPort: 18083
          env:
            - name: EMQX_NAME
              value: emqx
            - name: EMQX_CLUSTER__DISCOVERY
              value: k8s
            - name: EMQX_CLUSTER__K8S__APP_NAME
              value: emqx
            - name: EMQX_CLUSTER__K8S__SERVICE_NAME
              value: emqx-service
            - name: EMQX_CLUSTER__K8S__APISERVER
              value: "https://kubernetes.default.svc:443"
            - name: EMQX_CLUSTER__K8S__NAMESPACE
              value: puber
