# cluster-config.win.yaml 로 저장합니다.
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5001"]
    endpoint = ["http://kind-registry:5000"]
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 30002
        hostPort: 7002
        listenAddress: "0.0.0.0"
        protocol: tcp
      - containerPort: 30003
        hostPort: 56268
        listenAddress: "0.0.0.0"
        protocol: tcp
  - role: worker
