apiVersion: v1
kind: Service
metadata:
  name: {{ include "herald.fullname" . }}
  labels:
    {{- include "herald.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: t2p
      protocol: TCP
      name: t2p
  selector:
    {{- include "herald.selectorLabels" . | nindent 4 }}
